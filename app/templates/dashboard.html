{% extends 'base.html' %}
{% block content %}
    <div>
        {% include "components/sidebar.html" %}

        <main class="py-10 lg:pl-72">
            <div class="px-4 sm:px-6 lg:px-8">
                <!-- Upload Form with HTMX -->
                <form
                    hx-post="/upload"
                    hx-target="#upload-result"
                    hx-swap="innerHTML"
                    hx-indicator="#loading"
                    enctype="multipart/form-data"
                >
                    <h1 class="mb-4 text-2xl font-semibold">Upload PDF</h1>

                    <label for="file" class="block text-sm font-medium text-gray-700">
                        Choose a PDF file
                    </label>

                    <input
                        type="file"
                        name="file"
                        id="file"
                        class="mt-1 block w-auto rounded-md border-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                        accept="application/pdf"
                        required
                    />

                    <div class="mt-4">
                        <button
                            type="submit"
                            class="inline-flex items-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-xs font-semibold tracking-widest text-white uppercase transition duration-150 ease-in-out hover:bg-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:outline-none active:bg-blue-600 disabled:opacity-25"
                        >
                            <span class="htmx-indicator" id="loading">
                                <svg
                                    class="mr-3 -ml-1 h-4 w-4 animate-spin text-white"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                >
                                    <circle
                                        class="opacity-25"
                                        cx="12"
                                        cy="12"
                                        r="10"
                                        stroke="currentColor"
                                        stroke-width="4"
                                    ></circle>
                                    <path
                                        class="opacity-75"
                                        fill="currentColor"
                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                                    ></path>
                                </svg>
                                Processing...
                            </span>
                            <span class="htmx-indicator-show">Upload</span>
                        </button>
                    </div>
                </form>

                <!-- Results Container -->
                <div id="upload-result" class="mt-8">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </main>
    </div>

    <style>
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-flex;
            align-items: center;
        }
        .htmx-request .htmx-indicator-show {
            display: none;
        }
    </style>
{% endblock %}
